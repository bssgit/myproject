<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Page with Graphics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .image-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My HTML Page with Graphics!</h1>
    <div class="image-container">
        <img src="https://example.com/image.jpg" alt="Sample Image">
    </div>
    <p>This is a simple HTML page that includes a graphic image.</p>
</body>
</html>
